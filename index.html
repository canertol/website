<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopere - Coming Soon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Shopere</div>
        </div>
    </nav>

    <main class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="brand-title">Shopere</h1>
                <p class="coming-soon">Coming Soon</p>
                
                <div class="waitlist-section">
                    <p class="waitlist-text">Be the first to know when we launch</p>
                    <form id="waitlist-form" class="email-form">
                        <label>
                            <input type="email" name="email" placeholder="Enter your email" required>
                        </label>
                        <button type="submit" class="btn-notify">Notify Me</button>
                    </form>
                    <div id="confirmation-message" class="confirmation-message" style="display: none;">
                        <p>âœ“ Thanks for joining! We'll notify you soon.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; 2026 Shopere. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('waitlist-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const email = form.querySelector('input[name="email"]').value;
            const confirmationMessage = document.getElementById('confirmation-message');
            
            // Submit to Formspree
            fetch('https://formspree.io/f/mjgebbvb', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email
                })
            })
            .then(response => {
                // Hide form and show confirmation
                form.style.display = 'none';
                confirmationMessage.style.display = 'block';
                form.reset();
            })
            .catch(error => {
                // Still show confirmation even if there's an error
                form.style.display = 'none';
                confirmationMessage.style.display = 'block';
                form.reset();
            });
        });
    </script>
</body>
</html>
