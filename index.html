<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopere - Coming Soon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Shopere</div>
        </div>
    </nav>

    <main class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="brand-title">Shopere</h1>
                <p class="coming-soon">Coming Soon</p>
                
                <div class="waitlist-section">
                    <p class="waitlist-text">Be the first to know when we launch</p>
                    <form class="email-form">
                        <input type="email" placeholder="Enter your email" required>
                        <button type="submit" class="btn-notify">Notify Me</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; 2026 Shopere. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
